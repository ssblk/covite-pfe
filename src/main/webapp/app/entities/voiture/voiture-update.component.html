<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-voiture-heading" jhiTranslate="coviteApp.voiture.home.createOrEditLabel">Create or edit a Voiture</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.voiture.matricule" for="field_matricule">Matricule</label>
                    <input type="text" class="form-control" name="matricule" id="field_matricule"
                           formControlName="matricule"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.voiture.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="VOITURE">{{ 'coviteApp.Typevehicule.VOITURE' | translate }}</option>
                        <option value="CAMION">{{ 'coviteApp.Typevehicule.CAMION' | translate }}</option>
                        <option value="MOTOCYCLETTE">{{ 'coviteApp.Typevehicule.MOTOCYCLETTE' | translate }}</option>
                        <option value="AUTOANIMAL">{{ 'coviteApp.Typevehicule.AUTOANIMAL' | translate }}</option>
                        <option value="VAN">{{ 'coviteApp.Typevehicule.VAN' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.voiture.capacite" for="field_capacite">Capacite</label>
                    <input type="number" class="form-control" name="capacite" id="field_capacite"
                           formControlName="capacite"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
