<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="position">
            <h2><span jhiTranslate="coviteApp.position.detail.title">Position</span> {{ position.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coviteApp.position.pointdepart">Pointdepart</span></dt>
                <dd>
                    <span>{{ position.pointdepart }}</span>
                </dd>
                <dt><span jhiTranslate="coviteApp.position.pointarrive">Pointarrive</span></dt>
                <dd>
                    <span>{{ position.pointarrive }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/position', position.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
